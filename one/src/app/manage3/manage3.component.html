<form [formGroup]="myForm">
  <div class="form-group">
      <label for="id">学号</label>
      <input type="text" class="form-control" id="id" name="id"[formControl]='id'>
    </div>
    <div class="form-group">
      <label for="userName">用户名</label>
      <input type="text" class="form-control" id="userName" name="userName"[formControl]='userName'>
    </div>
    <div class="form-group ">
      <label type="password" >密码</label>
      <input type="password" class="form-control" id="password" name="password"[formControl]='password'>
    </div>
<button type="button" class="btn btn-outline-primary " (click)='add()'>增</button>
&nbsp;
<button type="button" class="btn btn-outline-secondary " (click)='delete()'>删</button>
&nbsp;
<button type="button" class="btn btn-outline-success " (click)='search()'>查</button>
&nbsp;
<button type="button" class="btn btn-outline-danger " (click)='update()'>改</button>
<div class="b"></div>
<div class="container">
  <div class="row a">
    <div class="col-sm">
     id
    </div>
    <div class="col-sm">
      用户名
    </div>
    <div class="col-sm">
     密码
    </div>
  </div>
  <div class="row a" *ngFor='let user of users$ | async; let i = index' (click)="select(user)">
      <div class="col-sm">
          {{user.id}}
      </div>
      <div class="col-sm">
          {{user.userName}}
      </div>
      <div class="col-sm">
          {{user.password}}
      </div>
    </div>
</div>
