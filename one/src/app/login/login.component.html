<body>
  <div class="d-flex justify-content-center align-items-center login-content"> 
  
      <form [formGroup]="myForm">
    <h3 class="d-flex justify-content-center">用户登录</h3>
    <div class="form-group">
      <label for="uesrName">用户名</label>
      <input type="text" class="form-control" id="userName" aria-describedby="输入用户名" name="userName" [formControl]="userName" [ngClass]="{'is-invalid':userName.invalid,'is-valid':userName.valid}">
      <div class="valid-feedback c">
  
       </div>
      <div class="invalid-feedback c">
        <span *ngIf="userName.hasError('required')">
          用户名不能为空
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="password">密码</label>
      <input type="password" class="form-control" id="password" name="password" [formControl]="password" [ngClass]="{'is-invalid':password.invalid,'is-valid':password.valid}">
      <div class="valid-feedback c">
  
      </div>
      <div class="invalid-feedback c">
     密码不能为空
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block"(click)='login()'>登录</button>
      </form>
    </div>    
  </body>
